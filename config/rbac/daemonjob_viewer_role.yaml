# permissions for end users to view daemonjobs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: daemonjob-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: daemonset-cronjob-hybrid
    app.kubernetes.io/part-of: daemonset-cronjob-hybrid
    app.kubernetes.io/managed-by: kustomize
  name: daemonjob-viewer-role
rules:
- apiGroups:
  - demo.example.com
  resources:
  - daemonjobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - demo.example.com
  resources:
  - daemonjobs/status
  verbs:
  - get
